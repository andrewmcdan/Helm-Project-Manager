<section class="page narrow">
    <header class="page-header">
        <h1>Reset Password</h1>
        <p>Enter your security question answers and a new password.</p>
    </header>
    <form class="stack" data-forgot-password data-reset-token="<%= reset_token %>">
        <div class="field">
            <label for="security_answer_1" id="security_question_1"><%= security_questions.security_question_1 %></label>
            <input id="security_answer_1" name="security_answer_1" type="text" required />
        </div>
        <div class="field">
            <label for="security_answer_2" id="security_question_2"><%= security_questions.security_question_2 %></label>
            <input id="security_answer_2" name="security_answer_2" type="text" required />
        </div>
        <div class="field">
            <label for="security_answer_3" id="security_question_3"><%= security_questions.security_question_3 %></label>
            <input id="security_answer_3" name="security_answer_3" type="text" required />
        </div>
        <div class="field password-field">
            <label for="password">New Password</label>
            <input id="password" name="password" type="password" autocomplete="new-password" required />
            <div class="password_validation_popup" data-password-requirements>
                <p>Password must contain:</p>
                <ul>
                    <li id="length" class="invalid">At least 8 characters</li>
                    <li id="uppercase" class="invalid">At least one uppercase letter</li>
                    <li id="lowercase" class="invalid">At least one lowercase letter</li>
                    <li id="number" class="invalid">At least one number</li>
                    <li id="special" class="invalid">At least one special character</li>
                </ul>
            </div>
        </div>
        <div class="field password-field">
            <label for="password_confirmation">Confirm New Password</label>
            <input id="password_confirmation" name="password_confirmation" type="password" autocomplete="new-password" required />
            <div class="password_validation_popup hidden" data-password-match>
                <p>Passwords do not match.</p>
            </div>
        </div>
        <button type="submit">Update Password</button>
    </form>
    <p class="notice" data-login-message></p>
</section>
